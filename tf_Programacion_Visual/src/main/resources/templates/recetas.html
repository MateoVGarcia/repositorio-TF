<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Recetas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
 <header th:replace="~{/layouts/header :: header}"></header>
	<div class="row">
		<h4 class="text-center fs-1">Recetas Saludables</h4>
		<div class="text-end">
		<a th:href="@{/recetas/ingredientes/listado}" class="2 btn" style="background-color: #45BFA9; color: white; outline: none;">Lista de ingredientes</a>
		</div><br><br>
	</div>
	<div class="row">
		<br>
	</div>
	<div class="row">

		<table>
			<tbody>
				<div class="card text-center ms-3" style="width: 16rem;"
					th:each="receta : ${recetas}" >
					<ul style="list-style: none">
						<li><img class="card-img-top rounded mx-auto d-block img-fluid ps-n3"
							th:src="@{'/recetas/uploads/'}+ ${receta.imagen}"
							th:alt="${receta.nombre}" style="max-width: 100%"></li>
						<div class="card-body ps-0">
							<li><a style="text-decoration: none"
								class="fs-4 card-text fw-bold" th:text="${receta.nombre}" th:href="@{/recetas/mostrar/}+${receta.id}"></a></li>
							<li><p class="fs-6 card-text fw-light"
									th:text="${receta.descripcion}"></p></li>
									<li><a class="btn btn-light"
												th:href="@{/recetas/modificar/}+${receta.id}">Editar</a> <a
												class="btn btn-dark"
												th:href="@{/recetas/eliminar/}+${receta.id}">Eliminar</a></li>
						</div>
					</ul>
				</div>
			</tbody>
		</table>
	</div>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
