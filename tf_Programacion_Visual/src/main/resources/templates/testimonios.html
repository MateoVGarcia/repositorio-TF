<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Testimonio</title>
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body >

  <h2>Testimonios de otros usuarios:</h2>
 <ul th:each="testimonio : ${testimonioLista}" class="list-unstyled ms-3">
	 <div class="card col-3">
  	
     <li class="d-flex"><img src="../images/usuario.png"class="img-responsive img-rounded mt-1"
                   style="max-height: 25px; max-width: 25px;"><p  class="fs-5 ms-3" th:text="'Autor: ' + ${testimonio.usuario.nombre} + ' ' + ${testimonio.usuario.apellido} "></p>
      </li>
      <li><p th:text="${testimonio.comentario}" class="text-center"></p></li>
      </div>
    </ul>
	
	
	  <p class="row fs-3 mx-auto">Â¿Deseas ingresar tu testimonio? Ingresa con tu id de usuario</p>

  <form th:action="@{/testimonios/guardar}" method="POST">
  	  <div class="row mx-auto">
  	  <div class="col-4">
    <label class="row" for="id">Ingrese su id:</label>
    <input type="number" id="id" name="id" onchange="actualizarId()" value=0>
    <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
    </div>
    </div>
</div>
<div class="row mx-auto">
  <div class="col-4">
	<label for="comentario">Ingrese su testimonio:</label>
     <textarea id="comentario" name="comentario" placeholder="Ingrese su testimonio"></textarea>
	<p class="fs-4" th:text="${invalid}"></p>
	</div>
	</div>
    <input type="submit" value="Guardar testimonio">
  </form>


	
	
	
	
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script type="text/javascript">
        function actualizarId() {
            var precioInput = document.getElementById('id');
            if (precioInput.value.trim() === '') {
                precioInput.value = '0';
            }
        }
    </script>
</body>

</html>
