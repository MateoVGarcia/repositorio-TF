<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>CONTACTANOS</title>
		<link rel="stylesheet" th:href="@{css/estilos.css}">
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    </head>


<body>

	<header th:replace="~{layouts/header :: header}"></header>
	
	
	 <!-- Cuerpo de la pagina en 2 columnas -->
	<div class="container">
	
  		<div class="text-center">
			<h2 class="m-5 color-new-contactos">CONTÁCTENOS</h2>
		</div>

      
    <div class="row">
    
    	<!-- Columna izquierda -->
        <div class="col-md-6 col-lg-6 text-center color-new-contactos">
            <p class="h5">3915 Av. General Belgrano  388-4999999</p>
            <p class="h5">Lunes a viernes: 9:00 a.m a 8:00 p.m</p>

            <div class="text-center m-4">
                <img class="img-fluid" th:src="@{images/contacto.jpg}" style="width: 400px;" alt="Logo de la institucion de salud">
            </div>


            <div class="text-center mb-5">
                <a href="https://www.google.com/intl/es-419/gmail/about/" class="text-decoration-none text-dark h5">contactos@gmail.com.ar</a>
                
            </div>
        </div>


		<!-- Columna derecha -->
        <div class="col-md-6 col-lg-6 mb-5 ">
            <form th:if="${mensaje eq null}" th:action="@{/contacto}" method="post" th:object="${contacto}" th:classappend="${#fields.hasErrors() ? 'was-validated' : ''}">
               
               <div class="form-group mb-3">
               		<label for="nombre" class="h5">Nombre</label>
                	<input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Ingrese su nombre" required>
               		<!-- En caso de error -->
               		<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div> 
               </div>
           
          
                <div class="form-group mb-3">
                	<label for="email" class="h5">Email</label>
                	<input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Ingrese un email válido" required>
              		<!-- En caso de error -->
              		<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> 
              	</div>
              	
              	
              	<div class="form-group mb-3">
                	<label for="ciudad" class="h5">Ciudad</label>
                	<input type="text" id="ciudad" class="form-control" th:field="*{ciudad}" placeholder="Ingrese su ciudad" required>
            		<!-- En caso de error -->
            		<div class="text-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div> 

            	</div>
              
              
                <div class="form-group mb-3">
                	<label for="mensaje" class="h5">Mensaje</label>
                	<textarea id="mensaje" th:field="*{mensaje}" class="form-control" rows="5" required></textarea>
					<!-- En caso de error -->
					<div class="text-danger" th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"></div> 
				</div>
				
				
				<div class="text-center m-4">
					<input type="submit" class="btn btn-lg" style="background-color: #45BFA9; color: white; outline: none;" value="Enviar">
				</div>
			                
            </form>
            
            
              <!-- Mensaje de agradecimiento cuando el formulario es recibido-->
              <div class="text-center h3">
              		<p  th:if="${mensaje}" th:text="${mensaje}"></p>
              </div>
              
              
        </div>
        </div> 
    </div>
 
 	
 	 <footer th:replace="~{layouts/footer :: footer}"></footer>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
