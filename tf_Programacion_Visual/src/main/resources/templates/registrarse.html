<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="@{/css/estilos.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <header th:replace="~{layouts/header :: header}"></header>
    </div>

    <div class="container-fluid">

        <form class="row g-3" th:action="@{/registrarse}" th:object="${registro}" method="post">
            <div class="col-6">

                <label for="nameInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="registro_nombre" th:field="*{nombre}"
                    placeholder="Escriba su nombre">

            </div>

            <div class="col-6">

                <label for="lastnameInput" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="registro_apellido"
                    th:field="*{apellido}" placeholder="Escriba su apellido">

            </div>

            <div class="col-12">

                <label for="emailInput" class="form-label">Correo Electrónico</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button"
                        name="registro_email" th:field="*{email}">
                    <select class="form-select" id="email" name="email">
                        <option value="1">@gmail.com</option>
                        <option value="2">@hotmail.com</option>
                        <option value="3">@yahoo.com</option>
                        <option value="4">@outlook.com</option>
                    </select>
                </div>

            </div>

            <div class="col-12">

                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="contraseña" name="registro_contraseña"
                            th:field="*{contraseña}">
                    </div>
                </div>

            </div>

            <div class="col-6">

                <label for="nacimiento">Fecha de nacimiento<small></small></label>
                <input type="date" class="form-control" id="nacimiento" name="registro_nacimiento"
                    th:field="*{nacimiento}">

            </div>

            <div class="col-6">

                <label for="phoneInput" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="registro_telefono"
                    th:field="*{telefono}" placeholder="Escriba su número de teléfono">

            </div>

            <div class="col-6">

                <label for="sexo">Sexo:</label>

                <select class="form-control" name="sexo" id="sexo" th:field="*{sexo}" required>
                    <option th:each="sexo : ${sexo}" th:value="${sexo}" th:text="${categoria}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></div>

            </div>

            <div class="col-3">

                <label for="nameInput" class="form-label">Estatura</label>
                <div class="range-container">

                    <input type="number" class="form-control range-value" id="estatura" min="1" max="3" step="0.01"
                        oninput="updateRange(this.value)" name="registro_estatura" th:field="*{estatura}">

                </div>
            </div>

            <input type="number" value="${id}" name="producto_id" class="d-none" th:field="*{id}">
            <p><input type="submit" class="button" value='Guardar'></p>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script>
                var rangeSlider = document.getElementById('estatura');
                var rangeValue = document.getElementById('rangeValue');

                rangeSlider.addEventListener('input', function () {
                    rangeValue.value = rangeSlider.value;
                });

                rangeValue.addEventListener('input', function () {
                    rangeSlider.value = rangeValue.value;
                });

                function updateRange(value) {
                    rangeSlider.value = value;
                }

                function updateValue(value) {
                    rangeValue.value = value;
                }
            </script>
        </form>
    </div>

    <div class="row">

        <footer th:replace="~{layouts/footer :: footer}"></footer>

    </div>

</body>

</html>
