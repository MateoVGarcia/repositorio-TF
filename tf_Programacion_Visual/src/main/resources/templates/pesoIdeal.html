<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Peso ideal</title>
		<link rel="stylesheet" th:href="@{css/estilos.css}">
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    </head>



<body>

	<header th:replace="~{layouts/header :: header}"></header>


	<div class="container mt-4">
		<!-- Formulario para ingresar la estatura y edad -->
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="mb-4">Calcular Peso Ideal</h2>
				<form th:action="@{/pesoIdeal/calculo}" method="post">
				
					  <div class="form-group mb-3">
            			<label for="id">Codigo de Usuario</label>
            			<input type="text" class="form-control" name="id" id="id" placeholder="Ingrese su codigo de usuario" required>
          			</div>
					<p th:if="${mensaje}" class="alert alert-danger" th:text="${mensaje}"></p>
					
					<button type="submit" class="btn btn-primary mb-3">Calcular Peso Ideal</button>
				</form>
			</div>
		</div>
	</div>
	
	
	<div class="row mt-4">
			<div class="col-md-8 offset-md-2">
				<h2>Tu peso ideal</h2>
				<table class="table table-bordered table-striped mb-5">
					<thead class="thead-dark">
						<tr>
							<th>Peso Ideal</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							 <td th:text="${pesoIdeal}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<footer th:replace="~{layouts/footer :: footer}"></footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
