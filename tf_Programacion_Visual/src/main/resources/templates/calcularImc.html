<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Calcular IMC</title>
	<link rel="stylesheet" th:href="@{../css/estilos.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>


<body>
		<header th:replace="~{layouts/header :: header}"></header>	

	<div class="container mt-4">
		<!-- Formulario para ingresar el peso actual y calcular el IMC -->
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="mb-4">Calcular IMC</h2>
				<form th:action="@{/calcularImc/calculo}"
					th:object="${imc}" method="post" id="nuevoimc" class="form-control mb-5">
					<div class="form-group">
					<div th:object="${id}">
					<label for="idUsuario">Id</label> 
					<input type="number" value=0 name="id"  class="form-control mb-2" id="id" placeholder="Ingrese su ID de usuario" onchange="actualizarId()">
					
					<p th:if="${mensaje}" class="alert alert-danger" th:text="${mensaje}"></p>
		
					</div>
						<label for="pesoActual">Peso Actual (Kg)</label> 
						<input type="number" value=0 name="peso" step=0.01 class="form-control mb-2" id="peso" placeholder="Ingrese su peso actual" onchange="actualizarPeso()">
						<p th:if="${mensaje2}" th:text="${mensaje2}"></p>
					</div>
					<button type="submit" class="btn btn-primary">Calcular IMC</button>
				</form>
			</div>
		</div>
		</div>

	<footer th:replace="~{layouts/footer :: footer}"></footer>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

          <script type="text/javascript">
        function actualizarPeso() {
            var precioInput = document.getElementById('peso');
            if (precioInput.value.trim() === '') {
                precioInput.value = '0';
            }
            }
            </script>
            
                      <script type="text/javascript">
        function actualizarId() {
            var precioInput = document.getElementById('id');
            if (precioInput.value.trim() === '') {
                precioInput.value = '0';
            }
            }
            </script>
</body>
</html>
