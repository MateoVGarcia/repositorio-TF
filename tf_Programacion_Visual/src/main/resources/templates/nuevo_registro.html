<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuevos Registrados</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body id="registresebody">

    <div class="row">
        <header th:replace="~{layouts/header :: header}"></header>
    </div>

    <div class="container" id="registrese">
    
    <div th:if="${nombreRegistrado != null && apellidoRegistrado != null && idRegistrado != null}" class="alert alert-success">
        ¡Felicitaciones! ¡El registro de <span th:text="${nombreRegistrado}"></span> <span th:text="${apellidoRegistrado}"></span> se ha guardado exitosamente con el ID <span th:text="${idRegistrado}"></span>!
    </div>
		<section>
        <form class="row g-3" th:action="@{/registrarse/guardar}" th:object="${registro}" method="post">
            <div class="col-6">

                <label for="nameInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="registro_nombre" th:field="*{nombre}" placeholder="Escriba su nombre">
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

            </div>

            <div class="col-6">

                <label for="lastnameInput" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="registro_apellido"
                    th:field="*{apellido}" placeholder="Escriba su apellido">
                <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>

            </div>

            <div class="col-12">

                <label for="emailInput" class="form-label">Correo Electrónico</label>              
                <input id="email" type="text" class="form-control" name="registro_email" th:field="*{email}">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>						

            </div>         

            <div class="col-6">

                <label for="nacimiento">Fecha de nacimiento<small></small></label>
                <input type="date" class="form-control" id="nacimiento" name="registro_nacimiento"  th:field="*{nacimiento}">
                <div class="text-danger" th:if="${#fields.hasErrors('nacimiento')}" th:errors="*{nacimiento}"></div>

            </div>

            <div class="col-6">

                <label for="phoneInput" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="registro_telefono" th:field="*{telefono}" placeholder="Escriba su número de teléfono">
                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>

            </div>

            <div class="col-6">

                <label for="sexo">Sexo:</label>
                <select class="form-control" name="sexo" id="sexo" th:field="*{sexo}" required>
                 <option th:each="sexo : ${sexo}" th:value="${sexo}" th:text="${sexo}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></div>

            </div>

            <div class="col-3">

                <label for="estatura" class="form-label">Estatura</label>
                <div class="range-container">
                <input type="number" class="form-control range-value" id="estatura" min="1" max="3" step="0.01" oninput="updateRange(this.value)" name="registro_estatura" th:field="*{estatura}">
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('estatura')}" th:errors="*{estatura}"></div>
                
            </div>
				
				<div class="d-flex gap-2 justify-content-center py-5">
            <input type="number" value="${id}" name="registro_id" class="d-none" th:field="*{id}">
            <p><input type="submit" class="btn btn-light rounded-pill px-3" value='Registrese'></p>
            	</div>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script>
                var rangeSlider = document.getElementById('estatura');
                var rangeValue = document.getElementById('rangeValue');

                rangeSlider.addEventListener('input', function () {
                    rangeValue.value = rangeSlider.value;
                });

                rangeValue.addEventListener('input', function () {
                    rangeSlider.value = rangeValue.value;
                });

                function updateRange(value) {
                    rangeSlider.value = value;
                }

                function updateValue(value) {
                    rangeValue.value = value;
                }
            </script>
        </form>
        </section>
    </div>

    <div class="row">

        <footer th:replace="~{layouts/footer :: footer}"></footer>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
