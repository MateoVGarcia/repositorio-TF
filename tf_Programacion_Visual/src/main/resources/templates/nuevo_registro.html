<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuevos Registrados</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <header th:replace="~{/layouts/header :: header}"></header>

    <div class="container">
        <h1>Tabla de Registros</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Nacimiento</th>
                    <th>Teléfono</th>
                    <th>Sexo</th>
                    <th>Estatura</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los datos del formulario -->
                <tr th:each="Regis : ${registros}">

                    <td th:text="${Regis.nombre}"></td>

                    <td th:text="${Regis.apellido}"></td>

                    <td th:text="${Regis.email}"></td>

                    <td th:text="${Regis.contraseña}"></td>

                    <td th:text="${Regis.nacimiento}"></td>

                    <td th:text="${Regis.telefono}"></td>

                    <td th:text="${Regis.sexo}"></td>

                    <td th:text="${Regis.estatura}"></td>

                    <td class="custom-button">
                        <a class="cons_button" th:href="@{/nuevo_registro/modificar/}+${Regis.id}">Editar</a>
                        <a class="cons_button" th:href="@{/nuevo_registro/eliminar/}+${Regis.id}">Eliminar</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
