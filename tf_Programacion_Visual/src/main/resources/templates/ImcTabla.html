<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Tabla de IMC</title>
	<link rel="stylesheet" th:href="@{../css/estilos.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

	<header th:replace="~{layouts/header :: header}"></header>	


		<!-- Resultado de índice de masa corporal -->
		<div class="text-center m-4"> 
       	<span class="d-inline-block bg-primary text-white p-2 rounded" th:block th:text="${resultadoIMC}"></span>
    	</div>
    	
		<!-- Tabla de índice de masa corporal -->
		<div class="row mt-4">
			<div class="col-md-8 offset-md-2">
				<h2>Registros de IMC</h2>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>IMC</th>
							<th>Fecha</th>
						</tr>
					</thead>
				 	<tbody>
						<tr th:each="imc : ${registro.imc}">
							<td th:text="${imc.imc}"></td>
							<td th:text="${imc.fecha}"></td>
						</tr>
					</tbody>
			</table>
			</div>
			
			</div>
	
	



	<footer th:replace="~{layouts/footer :: footer}"></footer>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
