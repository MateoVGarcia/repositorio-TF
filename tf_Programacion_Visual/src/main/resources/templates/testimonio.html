<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Testimonio</title>
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="index_body">
	
	  <h1>Dejanos tu Testimonio</h1>
  <form action="/guardarTestimonio" method="POST">
    <label for="texto">Testimonio:</label>
    <input type="text" id="texto" name="texto">
    <br><br>
    <input type="submit" value="Guardar">
  </form>

  <h2>Testimonios guardados:</h2>
  <ul>
    <c:forEach items="${testimoniosGuardados}" var="testimonio">
      <li>${testimonio}</li>
    </c:forEach>
  </ul>
	
	
	
	
	
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	
	</div>
	</div>

</body>

</html>
