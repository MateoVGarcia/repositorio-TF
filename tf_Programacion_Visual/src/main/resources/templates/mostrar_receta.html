<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Ver receta</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
<h1 class="text-center fs-1" th:text="${receta.nombre}"></h1>
<img class="rounded mx-auto d-block img-fluid" th:src="@{'/recetas/uploads/'}+ ${receta.imagen}" th:alt="${receta.nombre}" style="max-width: 60%"><br>
<p th:text="'Categoria: '+${receta.categoria}" class="badge bg-warning text-wrap fs-6"></p>
<div class="row mx-auto">
<p class="col-md-2 badge bg-info text-wrap fs-5">Ingrediente/s:</p>
</div>
<div class="col-md-2 mx-auto">
<ul class="list-group text-center"th:each="ingrediente : ${receta.ingredientes}">
<li class="list-group-item"th:text="${ingrediente.nombre}"></li>
</ul>
</div>
<br>
<div class="card">
<p th:text="${receta.preparacion}" class="text-break lh-base fs-4 text-center"></p>
</div>
<br>
<a th:href="@{/recetas}" class="btn btn-primary col-md-1">Volver</a><br>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
