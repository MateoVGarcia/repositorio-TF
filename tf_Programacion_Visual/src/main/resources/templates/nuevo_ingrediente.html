<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agregar ingrediente</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
<form th:action="${edicion}?@{/recetas/ingredientes/modificar}:@{/recetas/ingredientes/guardar}"
			th:object="${ingrediente}" method="POST" id="nuevoingrediente">
<input type="number" value=${id} name="ingrediente_id" class="d-none" th:field="*{id}">
				<label for="nombre" class="form-label">Nombre</label><br> 
				<input type="text" id="nombre" name="ingrediente_nombre" th:field="*{nombre}"
					placeholder="Escriba un nombre de ingrediente" class="col-form-label">
				<input type="submit" class="btn btn-outline-success btn-lg"
					value='Guardar'>
				<a th:href="@{/recetas/ingredientes}" class="btn btn-outline-danger">Cancelar</a>
</form>
</body>
</html>
