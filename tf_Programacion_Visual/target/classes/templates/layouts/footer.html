<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	</head>
	
	
<body>

	<div class="container">

		<!-- Footer -->
		<footer class="text-center text-lg-start text-white" style="background-color: #632973">
		
			<!-- Redes sociales -->
			<section class="d-flex justify-content-between p-3" style="background-color: #45BFA9">
					<!-- Izquierda -->
					<div class="me-2">
						<span>Siguenos en nuestras redes:</span>
					</div>

					<!-- Derecha -->
					<div>
						<a href="https://es-la.facebook.com/" class="text-white me-4" target="_blank">Facebook</a> 
						<a href="https://www.instagram.com/" class="text-white me-4" target="_blank">Instagram</a> 
						<a href="https://twitter.com/i/flow/login?redirect_after_login=%2F%3Flang%3Des" class="text-white me-4" target="_blank">Twitter</a> 
					</div>
			</section>



			<!-- Secciones -->
			<section class="container text-center text-md-start mt-4">
				
					<!-- Columnas -->
					<div class="row mt-4 ">
						<!-- Columna 1 -->
						<div class="col-md-3 col-lg-4 col-xl-3 m-5">
							<!-- Icono -->
							<img th:src="@{../../../images/icono.png}" style="width: 120px;" alt="Icono de salud">
						</div>
						

						<!-- Columna 2  -->
						<div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-3">
							<!-- Links -->
							<h6 class="text-uppercase fw-bold">Conocenos</h6>
							<hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #7c4dff; height: 2px" />
							<p>
								<a th:href="@{/inicio}" class="text-white">Inicio</a>
							</p>
							<p>
								<a th:href="@{/testimonios}" class="text-white">Testimonios</a>
							</p>
							<p>
								<a th:href="@{/contacto}" class="text-white">Contactanos</a>
							</p>
						</div>
						

						<!-- Columna 3 -->
						<div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-3">
							<!-- Links -->
							<h6 class="text-uppercase fw-bold">SERVICIOS</h6>
							<hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #7c4dff; height: 2px" />
							<p>
								<a th:href="@{/calcularImc}" class="text-white">Calcula tu IMC</a>
							</p>
							<p>
								<a th:href="@{/pesoIdeal}" class="text-white">Calcula tu Peso Ideal</a>
							</p>
							<p>
								<a th:href="@{/recetas}" class="text-white">Recetas</a>
							</p>
						</div>
						

						<!-- Columna 4  -->
						<div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-3">
							<h6 class="text-uppercase fw-bold">UNETE</h6>
							<hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #7c4dff; height: 2px" />
							<p>
								<a th:href="@{/gestion}" class="text-white">Para administradores</a>
							</p>
							<p>
								<a th:href="@{/registrarse/nuevo}" class="text-white">Para usuarios</a>
							</p>
						</div>
					
					</div>
				
			</section>

			<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
				Facultad de Ingenieria | Jujuy 2023
			</div>
		
		</footer>
		

	</div>

	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
